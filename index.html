<body>

  <head>  
<!--Random Quote Machine-->
</head>

<body id="body">

  <div class= "giant-box">
    <div class="big-box">

      <!--big quote box-->
      <div class="quote-box">
        <div class="quote-container">
          <div class="quotation-pic">
            <img src="https://drive.google.com/uc?id=1aVYuYb0Uho4v6AU4c_Iyt5Hsa67A4A3h"></img>
          </div>
          <div  class="actual-quote">
            <p id="actual-quote"></p>
          </div>
      </div>
      <div class="attribution-container">
        <div class="attribution-space">
        </div>
        <div class="attribution-name" id="author">
          
        </div>        
      </div>
        
      <!--Button box-->
      </div>
      <div class="button-box">

        <a id="twitter-button" class="twitter-button" target="_blank" ><div  class="twitter-button">
          <img src="https://drive.google.com/uc?id=1aRYVM1R-yWWgocOU3FFW7mJB_adrFImR"></img>
        </div></a>
        
        
        
        <div class="space">
        </div>

        <div  class="quote-button text-center">
          <a href=# id="q-button"class="q-button" onclick="newQuote()">New Quote</a>
        </div>

      </div>
    </div>
    
    <!--Credits-->
    <div class="name">
      <h11>by Phi Nguyen</h11>
    </div>
  </div>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
